<!DOCTYPE html>
<html>

<head>
  <title>Bachelor L.N</title>
  <script type="text/javascript" src="https://d3js.org/d3.v4.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0" />
  <link type="text/css" rel="stylesheet" href="css/force.css" />
</head>

<body>
  <h1>Patient discharge data</h1>
  <div id="chart"></div>
  <div id="controlls">
    <div class="linkTyps">
      <div class="question">
        Display node names?
      </div>
      <div style="border-radius: 0 0 5px 5px" class="row">
        <input class="form-checkbox" type="checkbox" name="nodeNames" id="nodeNames" />
        <label for="nodeNames">Display </label>
      </div>
      <div style="margin: 10px 0 0 0" class="question">
        How would you like to display the lines?
      </div>
      <div class="row">
        <input type="radio" class="form-radio" name="labelType" checked="true" id="straight" />
        <label for="labelType">Straight Lines</label>
      </div>
      <!-- extra settings -->
      <div class="row_section" id="displayExtrasSt">
        <input class="form-checkbox" type="checkbox" name="edgeWeight" id="edgeWeight" /><label for="clos_centra">Show
          edge weight </label>
        <br />
        <input class="form-checkbox" type="checkbox" name="deg_centra" id="deg_centra" />
        <label for="edgeWeight">Show degree centrality </label>
        <br />
        <input class="form-checkbox" type="checkbox" name="clos_centra" id="clos_centra" />
        <label for="deg_centra">Show closeness centralitys </label>
      </div>
      <!--  -->
      <div class="row">
        <input type="radio" class="form-radio" name="labelType" id="curved" />
        <label for="labelType">Curved Lines</label>
      </div>
      <!-- extra features for curves -->
      <div class="row_section" id="displayExtrasCv">
        <input class="form-checkbox" type="checkbox" name="edgeWeight2" id="edgeWeight2" /><label for="edgeWeight2">Show
          edge weight </label>
        <br />
        <input class="form-checkbox" type="checkbox" name="deg_centra2" id="deg_centra2" />
        <label for="deg_centra2">Show degree centrality </label>
        <br />
        <input class="form-checkbox" type="checkbox" name="clos_centra2" id="clos_centra2" />
        <label for="clos_centra2">Show closeness centralitys </label>
      </div>
      <!-- end -->
    </div>
    <div class="features">
      <div style="margin: 10px 0 0 0" class="question">
        How many edges do you whant to include?
      </div>
      <div style="border-radius: 0 0 5px 5px; text-align: center; padding: 20px" class="row_section">
        <label for="edge_count">Edge Count </label>
        <div class="quantity">
          <input type="number" name="edge_count" id="edge_count" value="10" min="10" max="1000" step="50" />
          <div class="quantity-nav">
            <div class="quantity-button quantity-up">+</div>
            <div class="quantity-button quantity-down">-</div>
          </div>
        </div>
      </div>
      <div style="margin: 10px 0 0 0" class="question">
        Which features should be included?
      </div>
      <div class="row">
        <input class="form-checkbox" type="checkbox" name="tfidf" id="tfidf" />
        <label for="tfidf">TfIdf </label>
      </div>
      <div style="padding: 20px" class="row_section">
        <label for="skipgram">Tokens to skip</label>
        <div class="quantity">
          <input type="number" name="skipgram" value="0" min="0" max="10" id="skipgram" step="1" />
          <div class="quantity-nav">
            <div class="quantity-button quantity-up">+</div>
            <div class="quantity-button quantity-down">-</div>
          </div>
        </div>
      </div>
      <div style="border-radius: 0 0 5px 5px" class="row">
        <input class="form-checkbox" type="checkbox" name="groups" id="groups" />
        <label for="groups">Groups </label>
      </div>
    </div>
  </div>
  <div class="groups">
  </div>
  </div>
  <script type="text/javascript" src="json/POSTag.js"></script>
  <script type="text/javascript" src="json/TAGColor.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
